<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

</head><body><dom-module id="ase-presentation-app">
    <template>
        <style>
            :host {
                display: block;
            }

            #map {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <iron-ajax auto="" url="../data/ing-locations.json" last-response="{{atms}}"></iron-ajax>

        <geo-location latitude="{{lat}}" longitude="{{lng}}"></geo-location>

        <google-map-directions map="{{map}}" api-key="[[apiKey]]" start-address="{{_startAddress}}" end-address="{{_endAddress}}" travel-mode="WALKING" renderer-options="{{_renderOptions}}">
        </google-map-directions>

        <google-map id="map" map="{{map}}" api-key="[[apiKey]]" disable-default-ui="" latitude="[[lat]]" longitude="[[lng]]" zoom="15">
            <google-map-marker latitude="[[lat]]" longitude="[[lng]]" icon="images/my-location.png"></google-map-marker>
            <template is="dom-repeat" items="[[atms]]" as="atm">
                <google-map-marker latitude="[[atm.map.latitude]]" longitude="[[atm.map.longitude]]" icon="images/pin.png" data-address$="[[atm.address]]" on-google-map-marker-click="_showDirections" click-events="">
                    <h2>[[atm.name]]</h2>
                    <p>[[atm.schedule]]</p>
                </google-map-marker>
            </template>
        </google-map>
    </template>

    <script>Polymer({is:"ase-presentation-app",properties:{apiKey:{type:String,value:"AIzaSyB3oxbBeUtSLiCi8n27uKRhIzjdPPk_PrY"},_renderOptions:{type:Object,value:function(){return{suppressMarkers:!0,preserveViewport:!0}}}},_showDirections:function(e){this._startAddress={lat:this.lat,lng:this.lng},this._endAddress=e.target.dataset.address}});</script>
</dom-module>
</body></html>
